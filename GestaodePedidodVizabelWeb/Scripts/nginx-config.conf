# Configuração Nginx para Gestao Pedidos Vizabel
# Salve este arquivo em /etc/nginx/sites-available/gestaopedidos
# Depois crie um link simbólico: ln -s /etc/nginx/sites-available/gestaopedidos /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 191.252.221.249;  # Substitua pelo seu domínio se tiver

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}




















